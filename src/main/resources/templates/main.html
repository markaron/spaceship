<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta charset="UTF-8">
    <title>Next Generation</title>
</head>
<body>
<h1>Space Transporter</h1>
<table>
    <tr>
        <th>Planet</th>
        <th>Population</th>
        <th>Spaceship location</th>
        <th>People on ship</th>
    </tr>
    <tr th:each="planet : ${planetList}" th:object="${planet}">
        <td th:text="*{name}"></td>
        <td th:text="*{population}"></td>
        <td th:if="${spaceship.getPlanet() == planet.name} ? 'to planet': 'move here'"></td>
        <td th:text="${spaceship.getUtilization()}"></td>
    </tr>
</table>
</body>
</html>
